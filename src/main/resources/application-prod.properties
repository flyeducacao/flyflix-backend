# === Conex\u00E3o principal - MySQL no Railway ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

spring.datasource.hikari.connection-timeout=30000

# JPA e Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Scripts de inicializa\u00E7\u00E3o (se necess\u00E1rio)
spring.sql.init.mode=never

# MinIO - (ajuste conforme seu servi\u00E7o em produ\u00E7\u00E3o)
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket=ead-content

# Outras configura\u00E7\u00F5es que podem ser \u00FAteis
server.port=${PORT:8080}